<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/main.css' | relative_url }}" />
    <style>
        .folder-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 120px);
        }
        .folder-header {
            background-color: #4051b5;
            color: white;
            padding: 20px;
        }
        .folder-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        .folder-nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .folder-nav a:hover {
            background-color: #526cfe;
            color: white;
        }
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: white;
        }
        .folder-title {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #4051b5;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="folder-header">
        <h1>Нотная библиотека и тренажер</h1>
        <nav class="folder-nav">
            <a href="{{ '/' | relative_url }}">Главная</a>
            {% unless page.url == '/partitures/' %}
                <a href="{{ '/partitures/' | relative_url }}">Все партитуры</a>
            {% endunless %}
        </nav>
    </header>

    <div class="folder-container">
        <aside class="sidebar">
            <div class="folder-navigation">
                <!-- Навигация будет загружена через JavaScript -->
                Загрузка навигации...
            </div>
        </aside>
        
        <main class="content">
            <h1 class="folder-title">{{ page.title }}</h1>
            {{ content }}
        </main>
    </div>

    <script src="{{ '/assets/js/abc-loader.js' | relative_url }}"></script>
</body>
</html>

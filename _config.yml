# Jekyll configuration
title: Вокальный тренажер
email: your-email@example.com
description: >
  Коллекция церковных песнопений в формате ABC-нотации с возможностью прослушивания и изучения отдельных партий
baseurl: "" # e.g. "/repo-name" if site is served from a subdirectory
url: "https://voctrainer.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
# theme: minima # Убираем тему, чтобы использовать свои шаблоны
plugins:
  - jekyll-feed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - abc/ # Исключаем исходные ABC файлы из сборки Jekyll
  - convert-abc.js
  - package.json
  - package-lock.json
  - .github/
  - README.md

# Collections for custom content (if needed later)
collections:
  scores:
    output: true
    permalink: /scores/:path/

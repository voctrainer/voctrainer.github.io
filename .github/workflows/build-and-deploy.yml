# .github/workflows/build-and-deploy.yml
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Node.js, —É–∫–∞–∑–∞–Ω–Ω—ã–µ –≤ package.json
      - name: Install Node.js dependencies
        run: npm install

      # –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∞—à —Å–∫—Ä–∏–ø—Ç convert-abc.js
      - name: Generate scores from ABC files using convert-abc.js
        run: |
          echo "üöÄ Starting regeneration from ABC files using convert-abc.js"
          echo "=== ABC source structure ==="
          find abc -name "*.abc" -o -name "folder.index" | sort
          node convert-abc.js
          echo "‚úÖ Regeneration using convert-abc.js completed"
          echo "=== Generated files structure in _site/scores ==="
          find _site/scores -name "*.html" -o -name "*.md" -o -name "*.json" | sort
          echo "=== File counts in _site/scores ==="
          echo "Generated HTML/MD files: $(find _site/scores -name '*.html' -o -name '*.md' | wc -l)"
          echo "Generated JSON files: $(find _site/scores -name '*.json' | wc -l)"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏–∑ Gemfile –∏ –∑–∞–∫—ç—à–∏—Ä—É–µ—Ç –∏—Ö

      # bundle install –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–ø–æ–ª–Ω–∏—Ç—Å—è –±–ª–∞–≥–æ–¥–∞—Ä—è bundler-cache: true

      # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä–∫—É Jekyll —Å –ø–æ–º–æ—â—å—é bundle exec
      - name: Build with Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Verify build
        run: |
          echo "‚úÖ Jekyll build successful!"
          echo "=== Final site structure in _site ==="
          find _site -name "*.html" | sort
          echo "=== Key files verification ==="
          [ -f "_site/scores/index.html" ] && echo "‚úÖ _site/scores/index.html exists" || echo "‚ùå _site/scores/index.html missing"
          [ -f "_site/index.html" ] && echo "‚úÖ _site/index.html exists" || echo "‚ùå _site/index.html missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é –ø–∞–ø–∫—É _site, —Å–æ–∑–¥–∞–Ω–Ω—É—é Jekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

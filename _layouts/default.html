<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
</head>
<body>
    <aside>
        <nav>
            {% for nav_item in site.navigation %}
                <a href="{{ nav_item.url | relative_url }}" 
                   {% if page.url == nav_item.url %}class="active"{% endif %}>
                    {{ nav_item.title }}
                </a>
            {% endfor %}
        </nav>
    </aside>
    
    <main>
        {{ content }}
    </main>
</body>
</html>

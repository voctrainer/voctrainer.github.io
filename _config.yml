title: "Вокальный тренажер"
description: "Церковные песнопения для обучения хоровому пению"
baseurl: ""
url: "https://username.github.io"

# Настройки Jekyll
theme: minima
plugins:
  - jekyll-relative-links

collections:
  partitures:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: "partitures"
      type: "pages"
    values:
      layout: "partiture"
      nav: true
  - scope:
      path: ""
    values:
      layout: "default"

name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate partitures from ABC files
        run: |
          echo "ðŸš€ Starting ABC to HTML conversion"
          echo "=== Source ABC files ==="
          find abc -name "*.abc" | wc -l
          node generate-partitures.js
          echo "âœ… Conversion completed"
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          
      - name: Install Jekyll
        run: gem install jekyll jekyll-relative-links
          
      - name: Build with Jekyll
        run: jekyll build --trace
        
      - name: Verify build
        run: |
          echo "âœ… Build successful!"
          echo "=== Generated pages ==="
          find _site -name "*.html" | grep -E "(cherubic|partitures)" | sort
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

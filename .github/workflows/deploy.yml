name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate partitures from ABC files
        run: |
          echo "ğŸš€ Starting complete regeneration from ABC files"
          echo "=== ABC source structure ==="
          find abc -name "*.abc" -o -name "folder.index" | sort
          node generate-partitures.js
          echo "âœ… Regeneration completed"
          echo "=== Generated partitures structure ==="
          find partitures -name "*.html" -o -name "*.md" -o -name "*.json" | sort
          echo "=== File counts ==="
          echo "ABC files: $(find abc -name '*.abc' | wc -l)"
          echo "Generated HTML files: $(find partitures -name '*.html' | wc -l)"
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          
      - name: Install Jekyll
        run: gem install jekyll jekyll-relative-links
          
      - name: Build with Jekyll
        run: jekyll build --trace
        
      - name: Verify build
        run: |
          echo "âœ… Jekyll build successful!"
          echo "=== Final site structure ==="
          find _site -name "*.html" | sort
          echo "=== Key files verification ==="
          [ -f "_site/partitures/index.html" ] && echo "âœ… partitures/index.html exists" || echo "âŒ partitures/index.html missing"
          [ -f "_site/index.html" ] && echo "âœ… index.html exists" || echo "âŒ index.html missing"
          [ -f "_site/partitures/cherubic/index.html" ] && echo "âœ… partitures/cherubic/index.html exists" || echo "âŒ partitures/cherubic/index.html missing"
          [ -f "_site/partitures/cherubic/cherubic-ancient.html" ] && echo "âœ… cherubic-ancient.html exists" || echo "âŒ cherubic-ancient.html missing"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

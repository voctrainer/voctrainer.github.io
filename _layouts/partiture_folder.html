<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/jstree/style.min.css' | relative_url }}" />
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}"/>
  </head>
  <body>
    <div class="grid-container">
      {% include header.html %}
      <main class="main-content grid-row">
        <aside class="sidebar-grid grid-col-3">
          <h3>Навигация</h3>
          <div id="folder-tree"></div>
        </aside>
        <div class="grid-col-9">
          {% if page.full_tree %}
            <div id="full-tree"></div>
          {% endif %}
          <div class="content-grid">
            {{ content }} <!-- Содержимое из folder.index вставляется сюда -->
          </div>
        </div>
      </main>
    </div>

    <!-- Подключаем jQuery ПЕРЕД jstree -->
    <script src="{{ '/assets/js/jquery.min.js'  }}"></script>
    <script src="{{ '/assets/js/jstree/jstree.min.js' | relative_url }}"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Инициализация дерева навигации
        $('#folder-tree').jstree({
          'core': {
            'data': {
              // Оборачиваем путь в кавычки
              'url': "{{ '/partitures/full-tree.json' | relative_url }}",
              'data': function(node) {
                return { 'id': node.id };
              }
            }
          },
          'plugins': ['wholerow']
        });

        // Инициализация полного дерева на главной странице каталога
        if (document.getElementById('full-tree')) {
          $('#full-tree').jstree({
            'core': {
              'data': {
                 // Оборачиваем путь в кавычки
                'url': "{{ '/partitures/full-tree.json' | relative_url }}"
              }
            },
            'plugins': ['wholerow']
          });
        }
      });
    </script>
  </body>
</html>

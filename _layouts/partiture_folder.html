<!-- _layouts/partiture_folder.html -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/jstree/style.min.css' | relative_url }}" />
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}"/>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-col-12">
          {% include header.html %}
        </div>
      </div>
      <div class="grid-row">
        <aside class="sidebar-grid grid-col-3">
          <h3>Навигация</h3>
          <div id="folder-tree"></div>
        </aside>
        <main class="main-content grid-col-9">
          {% if page.full_tree %}
            <div id="full-tree"></div>
          {% endif %}
          <div class="content-grid">
            {{ content }} <!-- Содержимое из folder.index вставляется сюда -->
          </div>
        </main>
      </div>
    </div>

    <!-- Подключаем jQuery ПЕРЕД jstree -->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jstree/jstree.min.js' | relative_url }}"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Инициализация дерева навигации
        $('#folder-tree').jstree({
          'core': {
            'data': {
              'url': "{{ '/partitures/full-tree.json' | relative_url }}",
              'data': function(node) {
                return { 'id': node.id };
              }
            }
          },
          'plugins': ['wholerow']
        });

        // --- НОВОЕ: Обработчик клика по узлу jsTree ---
        $('#folder-tree').on('select_node.jstree', function (e, data) {
          // Получаем ID узла (который соответствует пути)
          let nodeId = data.node.id;

          // Формируем URL для перехода
          // Если id заканчивается на .html, это файл
          if (nodeId.endsWith('.html')) {
             // nodeId = 'path/to/file.html'
             // URL = /partitures/path/to/file.html
             window.location.href = '/partitures/' + nodeId;
          } else {
             // Если не заканчивается на .html, это папка
             // nodeId = 'path/to/folder'
             // URL = /partitures/path/to/folder/ (Jekyll создаст index.html)
             window.location.href = '/partitures/' + nodeId + '/';
          }
        });
        // --- КОНЕЦ НОВОГО ---

        // Инициализация полного дерева на главной странице каталога
        if (document.getElementById('full-tree')) {
          $('#full-tree').jstree({
            'core': {
              'data': {
                'url': "{{ '/partitures/full-tree.json' | relative_url }}"
              }
            },
            'plugins': ['wholerow']
          });
        }
      });
    </script>
  </body>
</html>

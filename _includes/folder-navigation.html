<div class="folder-navigation">
    <h3 style="margin: 0 0 15px 0; color: #2c3e50; font-size: 16px;">
        üìÅ –ù–∞–≤–∏–≥–∞—Ü–∏—è
    </h3>
    
    <div id="tree-navigation">
        <div style="color: #7f8c8d; font-style: italic; padding: 20px; text-align: center;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏...
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadTreeNavigation();
});

async function loadTreeNavigation() {
    try {
        const currentPath = window.location.pathname.replace(/\/+/g, '/').replace(/\/$/, '');
        await renderNavigation(currentPath);
    } catch (error) {
        console.error('Error loading navigation:', error);
        document.getElementById('tree-navigation').innerHTML = 
            '<div style="color: #e74c3c; font-style: italic; padding: 20px; text-align: center;">‚ùå –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</div>';
    }
}

async function renderNavigation(currentPath) {
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å –≤–ª–æ–∂–µ–Ω–Ω–æ—Å—Ç–∏
    const pathParts = currentPath.split('/').filter(part => part && part !== 'partitures');
    const currentLevel = pathParts.length;
    
    let html = '<div style="font-size: 13px; line-height: 1.3;">';
    
    // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ—Ä–Ω–µ–≤—É—é –ø–∞–ø–∫—É
    const isRoot = currentPath === '/partitures' || currentPath === '/partitures/';
    html += createFolderItem('–ü–∞—Ä—Ç–∏—Ç—É—Ä—ã', '/partitures/', 0, isRoot, true);
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
    const navData = await loadNavigationData(currentPath);
    
    if (navData) {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–ø–∫–∏ –∏ —Ñ–∞–π–ª—ã —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
        if (navData.folders && navData.folders.length > 0) {
            navData.folders.forEach((folder, index) => {
                const isActive = currentPath === folder.path.replace(/\/$/, '');
                html += createFolderItem(folder.displayName, folder.path, 1, isActive, false);
            });
        }
        
        if (navData.files && navData.files.length > 0) {
            navData.files.forEach((file, index) => {
                const isActive = currentPath === file.path;
                html += createFileItem(file.displayName, file.path, 1, isActive);
            });
        }
        
        // –ï—Å–ª–∏ –º—ã –Ω–µ –≤ –∫–æ—Ä–Ω–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Ç—å –æ—Ç –∫–æ—Ä–Ω—è –¥–æ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏
        if (currentLevel > 0) {
            await renderPathToCurrent(navData, currentPath, pathParts, html);
        }
    }
    
    html += '</div>';
    document.getElementById('tree-navigation').innerHTML = html;
}

function createFolderItem(displayName, path, level, isActive, isRoot = false) {
    const indent = level * 20;
    const icon = isActive ? 'üìÇ' : 'üìÅ';
    const activeStyle = isActive ? 'background-color: #4051b5!important; color: white!important;' : '';
    
    return `
        <div style="display: flex; align-items: center; margin: 2px 0;">
            <div style="width: ${indent}px; flex-shrink: 0;"></div>
            <a href="${path}" 
               style="${activeStyle} color: #e67e22; font-weight: bold; text-decoration: none; display: flex; align-items: center; gap: 6px; padding: 4px 8px; border-radius: 3px; flex: 1; border: 1px solid transparent; transition: all 0.2s;"
               onmouseover="this.style.backgroundColor='${isActive ? '#4051b5' : '#fff3e0'}; this.style.borderColor='#e67e22';"
               onmouseout="this.style.backgroundColor='${isActive ? '#4051b5' : 'transparent'}; this.style.borderColor='transparent';">
                ${icon} ${displayName}
            </a>
        </div>
    `;
}

function createFileItem(displayName, path, level, isActive) {
    const indent = level * 20;
    const activeStyle = isActive ? 'background-color: #4051b5!important; color: white!important;' : '';
    
    return `
        <div style="display: flex; align-items: center; margin: 2px 0;">
            <div style="width: ${indent}px; flex-shrink: 0;"></div>
            <a href="${path}" 
               style="${activeStyle} color: #2c3e50; text-decoration: none; display: flex; align-items: center; gap: 6px; padding: 4px 8px; border-radius: 3px; flex: 1; border: 1px solid transparent; transition: all 0.2s;"
               onmouseover="this.style.backgroundColor='${isActive ? '#4051b5' : '#f8f9fa'}; this.style.borderColor='#4051b5';"
               onmouseout="this.style.backgroundColor='${isActive ? '#4051b5' : 'transparent'}; this.style.borderColor='transparent';">
                üìÑ ${displayName}
            </a>
        </div>
    `;
}

async function renderPathToCurrent(currentNavData, currentPath, pathParts, html) {
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Ç—å –æ—Ç –∫–æ—Ä–Ω—è –¥–æ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏ —Å —Å–æ–¥–µ—Ä–∂–∏–º—ã–º —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏
    let accumulatedPath = '/partitures';
    
    for (let i = 0; i < pathParts.length; i++) {
        const segment = pathParts[i];
        const isLast = i === pathParts.length - 1;
        accumulatedPath += '/' + segment;
        
        // –ü–æ–ª—É—á–∞–µ–º displayName –¥–ª—è —ç—Ç–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
        const segmentDisplayName = await getSegmentDisplayName(accumulatedPath, segment);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–ø–∫—É –ø—É—Ç–∏
        html += createFolderItem(segmentDisplayName, accumulatedPath + '/', i + 1, isLast, false);
        
        // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–µ–≥–º–µ–Ω—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
        if (isLast && currentNavData) {
            // –ü–∞–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏
            if (currentNavData.folders && currentNavData.folders.length > 0) {
                currentNavData.folders.forEach((folder) => {
                    const isActive = currentPath === folder.path.replace(/\/$/, '');
                    html += createFolderItem(folder.displayName, folder.path, i + 2, isActive, false);
                });
            }
            
            // –§–∞–π–ª—ã –≤–Ω—É—Ç—Ä–∏ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏
            if (currentNavData.files && currentNavData.files.length > 0) {
                currentNavData.files.forEach((file) => {
                    const isActive = currentPath === file.path;
                    html += createFileItem(file.displayName, file.path, i + 2, isActive);
                });
            }
        }
    }
}

async function loadNavigationData(currentPath) {
    const possiblePaths = [
        './navigation.json',
        currentPath + '/navigation.json',
        '/partitures/navigation.json'
    ];
    
    for (const path of possiblePaths) {
        try {
            const response = await fetch(path);
            if (response.ok) {
                return await response.json();
            }
        } catch (error) {
            continue;
        }
    }
    return null;
}

async function getSegmentDisplayName(folderPath, fallbackName) {
    try {
        const response = await fetch(folderPath + '/navigation.json');
        if (response.ok) {
            const navData = await response.json();
            if (navData.currentFolder && navData.currentFolder.displayName) {
                return navData.currentFolder.displayName;
            }
        }
    } catch (error) {
        // Ignore error, use fallback
    }
    
    return fallbackName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
}
</script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/music.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/main.css' | relative_url }}" />
    <script src="{{ '/abc-ui-1.0.0.min.js' | relative_url }}"></script>
    <title>{% if page.abc_title %}{{ page.abc_title }} - {{ page.abc_composer }}{% else %}{{ page.title }}{% endif %}</title>
    <link rel="icon" type="image/jpg" href="{{ '/favicon.png' | relative_url }}"/>
    <style>
        .partiture-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .abc-source {
            margin: 20px 0;
        }
        .partiture-header {
            background-color: #4051b5;
            color: white;
            padding: 20px;
        }
        .partiture-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        .partiture-nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .partiture-nav a:hover {
            background-color: #526cfe;
            color: white;
        }
        .auto-title {
            color: #2c3e50;
            margin: 20px 0 10px 0;
        }
        .partiture-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <header class="partiture-header">
        <h1>Нотная библиотека и тренажер</h1>
        <nav class="partiture-nav">
            <a href="{{ '/' | relative_url }}">Главная</a>
            <a href="{{ '/partitures/' | relative_url }}">Все партитуры</a>
            {% include partiture-folder-nav.html %}
        </nav>
    </header>

    <div class="partiture-container">
        <!-- Автоматический заголовок из ABC -->
        <div class="partiture-info" id="abc-info" style="display: none;">
            <h1 class="auto-title" id="abc-title">Загрузка...</h1>
            <p id="abc-composer"></p>
        </div>

        {{ content }}
    </div>

    <script src="{{ '/acoustic_grand_piano-mp3.js' | relative_url }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof $ABC_UI !== 'undefined') {
                $ABC_UI.init();
                $ABC_UTIL.addHtmlVievers({
                    bMacro: true,
                    bDeco: true,
                    bEditors: false
                });
                
                // Автоматическое извлечение информации из ABC-нотации
                extractABCInfo();
            }
        });
        
        function extractABCInfo() {
            const abcSources = document.querySelectorAll('.abc-source');
            if (abcSources.length > 0) {
                const firstSource = abcSources[0].textContent;
                
                // Извлекаем название (T:) и композитора (C:)
                const titleMatch = firstSource.match(/T:([^\n]+)/);
                const composerMatch = firstSource.match(/C:([^\n]+)/);
                
                if (titleMatch) {
                    const title = titleMatch[1].trim();
                    const composer = composerMatch ? composerMatch[1].trim() : '';
                    
                    // Обновляем заголовок страницы
                    document.title = title + (composer ? ' - ' + composer : '') + ' - Нотная библиотека';
                    
                    // Показываем блок с информацией
                    document.getElementById('abc-title').textContent = title;
                    if (composer) {
                        document.getElementById('abc-composer').textContent = 'Композитор: ' + composer;
                    }
                    document.getElementById('abc-info').style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>

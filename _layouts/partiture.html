<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.abc_title %}{{ page.abc_title }} - {{ page.abc_composer }}{% else %}{{ page.title }}{% endif %} - –í–æ–∫–∞–ª—å–Ω—ã–π —Ç—Ä–µ–Ω–∞–∂–µ—Ä</title>
    <link rel="stylesheet" href="{{ '/music.min.css' | relative_url }}" />
    <script src="{{ '/abc-ui-1.0.0.min.js' | relative_url }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .navigation {
            width: 300px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .abc-source {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .breadcrumbs {
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #ecf0f1;
            border-radius: 5px;
            font-size: 14px;
        }
        .breadcrumbs a {
            color: #3498db;
            text-decoration: none;
        }
        .breadcrumbs a:hover {
            text-decoration: underline;
        }
        .partiture-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .auto-title {
            color: #2c3e50;
            margin-top: 0;
        }
        .nav-link {
            color: #3498db;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        .nav-link:hover {
            color: #2980b9;
        }
        .folder {
            color: #f39c12;
            font-weight: bold;
        }
        .file {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <h2><a href="{{ '/' | relative_url }}" style="color: white; text-decoration: none;">–í–æ–∫–∞–ª—å–Ω—ã–π —Ç—Ä–µ–Ω–∞–∂–µ—Ä</a></h2>
            <h3>üìÅ –ü–∞—Ä—Ç–∏—Ç—É—Ä—ã</h3>
            {% include navigation.html %}
        </nav>
        
        <main class="content">
            <div class="breadcrumbs">
                <a href="{{ '/' | relative_url }}">–ì–ª–∞–≤–Ω–∞—è</a> ‚Üí 
                <a href="{{ '/partitures/' | relative_url }}">–ü–∞—Ä—Ç–∏—Ç—É—Ä—ã</a>
                {% if page.url != '/partitures/' %}
                    ‚Üí <span id="dynamic-breadcrumb">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                {% endif %}
            </div>
            
            <!-- –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏–∑ ABC -->
            <div class="partiture-info" id="abc-info" style="display: none;">
                <h1 class="auto-title" id="abc-title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
                <p id="abc-composer"></p>
            </div>
            
            {{ content }}
        </main>
    </div>

    <script src="{{ '/acoustic_grand_piano-mp3.js' | relative_url }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof $ABC_UI !== 'undefined') {
                $ABC_UI.init();
                $ABC_UTIL.addHtmlVievers({
                    bMacro: true,
                    bDeco: true,
                    bEditors: false
                });
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏–∑ ABC-–Ω–æ—Ç–∞—Ü–∏–∏
                extractABCInfo();
            }
        });
        
        function extractABCInfo() {
            const abcSources = document.querySelectorAll('.abc-source');
            if (abcSources.length > 0) {
                const firstSource = abcSources[0].textContent;
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ (T:)
                const titleMatch = firstSource.match(/T:([^\n]+)/);
                const composerMatch = firstSource.match(/C:([^\n]+)/);
                
                if (titleMatch) {
                    const title = titleMatch[1].trim();
                    const composer = composerMatch ? composerMatch[1].trim() : '';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                    document.title = title + (composer ? ' - ' + composer : '') + ' - –í–æ–∫–∞–ª—å–Ω—ã–π —Ç—Ä–µ–Ω–∞–∂–µ—Ä';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
                    document.getElementById('abc-title').textContent = title;
                    if (composer) {
                        document.getElementById('abc-composer').textContent = '–ö–æ–º–ø–æ–∑–∏—Ç–æ—Ä: ' + composer;
                    }
                    document.getElementById('abc-info').style.display = 'block';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ö–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏
                    document.getElementById('dynamic-breadcrumb').textContent = title;
                }
            }
        }
    </script>
</body>
</html>

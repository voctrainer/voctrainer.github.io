name: Build and Test

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate partitures from ABC files
        run: |
          echo "=== Generating partitures from ABC files ==="
          node generate-partitures.js
          echo "=== Generation completed ==="
          
      - name: Show generated files
        run: |
          echo "=== Generated structure ==="
          find partitures -name "*.html" -o -name "*.md" -o -name "*.json" | sort
          echo "=== File sizes ==="
          find partitures -name "*.html" -exec wc -l {} \;
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          
      - name: Install Jekyll
        run: gem install jekyll jekyll-relative-links
          
      - name: Build with Jekyll
        run: jekyll build --trace
        
      - name: Verify build
        run: |
          echo "✅ Jekyll build successful!"
          echo "=== Final site structure ==="
          find _site -name "*.html" | sort
          echo "=== Key files ==="
          [ -f "_site/partitures/index.html" ] && echo "✅ partitures/index.html exists" || echo "❌ partitures/index.html missing"
          [ -f "_site/index.html" ] && echo "✅ index.html exists" || echo "❌ index.html missing"
          [ -f "_site/partitures/cherubic/heruvimskaya_spasskaya.html" ] && echo "✅ heruvimskaya_spasskaya.html exists" || echo "❌ heruvimskaya_spasskaya.html missing"

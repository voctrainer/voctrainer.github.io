name: Convert ABC and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Convert ABC files to HTML
      run: |
        python convert_abc_to_html.py
        
    - name: Commit converted files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add partitures/**/*.html
        git diff --staged --quiet || git commit -m "Convert ABC files to HTML"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./

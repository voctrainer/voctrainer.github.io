<div class="folder-navigation">
    <h3 style="margin: 0 0 15px 0; color: #2c3e50;">
        üìÅ –°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ
    </h3>
    
    <!-- –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏ -->
    <div id="breadcrumbs" style="margin-bottom: 15px; padding: 8px 12px; background: #f8f9fa; border-radius: 5px; border: 1px solid #e9ecef; font-size: 14px;">
        <div style="color: #7f8c8d; font-style: italic;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –ø—É—Ç–∏...
        </div>
    </div>
    
    <div id="static-navigation">
        <div style="color: #7f8c8d; font-style: italic; padding: 20px; text-align: center;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏...
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadBreadcrumbs();
    loadNavigation();
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ö–ª–µ–±–Ω—ã—Ö –∫—Ä–æ—à–µ–∫
async function loadBreadcrumbs() {
    try {
        const currentPath = window.location.pathname;
        console.log('Current path for breadcrumbs:', currentPath);
        
        // –†–∞–∑–±–∏—Ä–∞–µ–º –ø—É—Ç—å –Ω–∞ —Å–µ–≥–º–µ–Ω—Ç—ã
        const pathSegments = currentPath.split('/').filter(segment => segment && segment !== 'partitures');
        
        let breadcrumbsHtml = '<span style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">';
        breadcrumbsHtml += '<a href="/partitures/" style="color: #4051b5; text-decoration: none;">üè† –ì–ª–∞–≤–Ω–∞—è</a>';
        
        let accumulatedPath = '/partitures';
        pathSegments.forEach((segment, index) => {
            accumulatedPath += '/' + segment;
            const isLast = index === pathSegments.length - 1;
            
            if (isLast) {
                // –¢–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ - –Ω–µ —Å—Å—ã–ª–∫–∞
                breadcrumbsHtml += `<span style="color: #7f8c8d; margin: 0 8px;">‚ñ∂</span>`;
                breadcrumbsHtml += `<span style="color: #2c3e50; font-weight: bold;">${decodeURIComponent(segment)}</span>`;
            } else {
                // –ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã - —Å—Å—ã–ª–∫–∏
                breadcrumbsHtml += `<span style="color: #7f8c8d; margin: 0 8px;">‚ñ∂</span>`;
                breadcrumbsHtml += `<a href="${accumulatedPath}/" style="color: #4051b5; text-decoration: none;">${decodeURIComponent(segment)}</a>`;
            }
        });
        
        breadcrumbsHtml += '</span>';
        document.getElementById('breadcrumbs').innerHTML = breadcrumbsHtml;
        
    } catch (error) {
        console.error('Error loading breadcrumbs:', error);
        document.getElementById('breadcrumbs').innerHTML = 
            '<span style="color: #e74c3c;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—É—Ç–∏</span>';
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–æ—Å—Ç–∞–µ—Ç—Å—è —Ç–∞–∫–æ–π –∂–µ, –Ω–æ —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫)
async function loadNavigation() {
    try {
        const currentPath = window.location.pathname;
        console.log('Current path for navigation:', currentPath);
        
        // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –ø—É—Ç–∏ –∫ navigation.json
        const possiblePaths = [
            './navigation.json',
            '/partitures/navigation.json',
            '/voctrainer.github.io/partitures/navigation.json',
            'navigation.json'
        ];
        
        let navData = null;
        let lastError = null;
        
        for (const path of possiblePaths) {
            try {
                console.log('Trying navigation path:', path);
                const response = await fetch(path);
                if (response.ok) {
                    navData = await response.json();
                    console.log('‚úÖ Navigation loaded from:', path);
                    break;
                }
            } catch (error) {
                lastError = error;
                console.log('‚ùå Failed to load from:', path, error.message);
            }
        }
        
        if (!navData) {
            throw new Error(`Navigation file not found. Tried: ${possiblePaths.join(', ')}`);
        }
        
        renderNavigation(navData);
        
    } catch (error) {
        console.error('Error loading navigation:', error);
        document.getElementById('static-navigation').innerHTML = 
            '<div style="color: #e74c3c; font-style: italic; padding: 20px; text-align: center; border: 1px solid #e74c3c; border-radius: 5px; background: #fdf2f2;">' +
            '‚ùå –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞<br><small>' + error.message + '</small>' +
            '</div>';
    }
}

function renderNavigation(navData) {
    let html = '<ul style="list-style: none; padding-left: 0; margin: 0;">';
    
    let hasContent = false;
    
    // –ü–∞–ø–∫–∏
    if (navData.folders && navData.folders.length > 0) {
        hasContent = true;
        navData.folders.forEach(folder => {
            // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ø—É—Ç—å
            let folderPath = folder.path;
            // –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –≤—ã—Ä–µ–∑–∞–ª–æ /partitures –∏ –±–∏–ª–æ —Å—Å—ã–ª–∫–∏ –≤ –º–µ–Ω—é
           // if (folderPath.startsWith('/partitures/')) {
           //     folderPath = folderPath.substring('/partitures'.length);
           // }
            if (!folderPath.endsWith('/')) folderPath += '/';
            
            html += `
                <li style="margin-bottom: 8px;">
                    <a href="${folderPath}" style="
                        color: #e67e22;
                        text-decoration: none;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        padding: 8px 12px;
                        background: white;
                        border-radius: 5px;
                        border: 1px solid #e9ecef;
                        font-weight: bold;
                        transition: all 0.2s;
                    " onmouseover="this.style.backgroundColor='#fff3e0'; this.style.borderColor='#e67e22';"
                       onmouseout="this.style.backgroundColor='white'; this.style.borderColor='#e9ecef';">
                        üìÅ ${folder.displayName}
                    </a>
                </li>
            `;
        });
    }
    
    // –§–∞–π–ª—ã
    if (navData.files && navData.files.length > 0) {
        hasContent = true;
        navData.files.forEach(file => {
            // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ø—É—Ç—å
            let filePath = file.path;
           // –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –≤—ã—Ä–µ–∑–∞–ª–æ /partitures 
          //  if (filePath.startsWith('/partitures/')) {
          //      filePath = filePath.substring('/partitures'.length);
          //  }
            
            const isActive = window.location.pathname === filePath;
            const activeStyle = isActive ? 'background-color: #4051b5!important; color: white!important; border-color: #4051b5!important;' : '';
            
            html += `
                <li style="margin-bottom: 8px;">
                    <a href="${filePath}" style="
                        color: #2c3e50;
                        text-decoration: none;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        padding: 8px 12px;
                        background: white;
                        border-radius: 5px;
                        border: 1px solid #e9ecef;
                        transition: all 0.2s;
                        ${activeStyle}
                    " onmouseover="this.style.backgroundColor='${isActive ? '#4051b5' : '#f8f9fa'}'; this.style.borderColor='#4051b5';"
                       onmouseout="this.style.backgroundColor='${isActive ? '#4051b5' : 'white'}'; this.style.borderColor='${isActive ? '#4051b5' : '#e9ecef'}';">
                        üìÑ ${file.displayName}
                    </a>
                </li>
            `;
        });
    }
    
    html += '</ul>';
    
    if (hasContent) {
        document.getElementById('static-navigation').innerHTML = html;
    } else {
        document.getElementById('static-navigation').innerHTML = 
            '<div style="color: #7f8c8d; font-style: italic; padding: 20px; text-align: center;">–ü–∞–ø–∫–∞ –ø—É—Å—Ç–∞</div>';
    }
}

// Fallback –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
setTimeout(() => {
    const navElement = document.getElementById('static-navigation');
    if (navElement && (navElement.innerHTML.includes('–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏') || navElement.innerHTML.includes('–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞'))) {
        console.log('Trying to load navigation from known paths...');
        
        // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏ –ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Å—Ç—É—é –Ω–∞–≤–∏–≥–∞—Ü–∏—é –≤—Ä—É—á–Ω—É—é
        const simpleNav = {
            folders: [
                {
                    name: 'vespers',
                    displayName: '–í–µ—á–µ—Ä–Ω—è',
                    path: '/partitures/vespers'
                },
                {
                    name: 'matins',
                    displayName: '–£—Ç—Ä–µ–Ω—è', 
                    path: '/partitures/matins'
                },
                {
                    name: 'liturgy',
                    displayName: '–õ–∏—Ç—É—Ä–≥–∏—è',
                    path: '/partitures/liturgy'
                }
            ],
            files: []
        };
        
        renderNavigation(simpleNav);
    }
}, 3000);
</script>

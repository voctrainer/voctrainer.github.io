<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/music.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/main.css' | relative_url }}" />
    <title>{{ page.title }} - Нотная библиотека</title>
    <link rel="icon" type="image/jpg" href="{{ '/favicon.png' | relative_url }}"/>
    <style>
        .folder-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .folder-header {
            background-color: #4051b5;
            color: white;
            padding: 20px;
        }
        .folder-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        .folder-nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .folder-nav a:hover {
            background-color: #526cfe;
            color: white;
        }
        .navigation-tree {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header class="folder-header">
        <h1>Нотная библиотека и тренажер</h1>
        <nav class="folder-nav">
            <a href="{{ '/' | relative_url }}">Главная</a>
            <a href="{{ '/partitures/' | relative_url }}">Все партитуры</a>
        </nav>
    </header>

    <div class="folder-container">
        <h1>{{ page.title }}</h1>
        
        {{ content }}
        
        <div class="navigation-tree">
            <h3>Содержание папки:</h3>
            {% include navigation.html %}
        </div>
    </div>
</body>
</html>

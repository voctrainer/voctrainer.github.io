<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}Нотная библиотека</title>
  <link rel="stylesheet" href="/assets/css/partiture-navigation.css">
  {% if page.layout == "partiture" %}
    <!-- Стили для ABC-нотации, если используются -->
    <link rel="stylesheet" href="https://abcjs.net/abcjs-audio.css">
  {% endif %}
</head>
<body>
  <main>
    {{ content }}
  </main>
  
  <script src="/assets/js/navigation.js"></script>
  {% if page.layout == "partiture" %}
    <!-- Скрипты для ABC-нотации, если используются -->
    <script src="https://abcjs.net/abcjs-basic-min.js"></script>
    <script>
      // Инициализация ABC-нотации
      ABCJS.renderAbc("abc-container", document.querySelector('.abc-notation').textContent);
    </script>
  {% endif %}
</body>
</html>

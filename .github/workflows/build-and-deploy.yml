# .github/workflows/build-and-deploy.yml
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # –û–±–Ω–æ–≤–∏–º –¥–æ –≤–µ—Ä—Å–∏–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º–æ–π –≤ convert-abc.js

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Node.js, —É–∫–∞–∑–∞–Ω–Ω—ã–µ –≤ package.json
      - name: Install Node.js dependencies
        run: npm install

      # –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∞—à —Å–∫—Ä–∏–ø—Ç convert-abc.js
      # –û–Ω –¥–æ–ª–∂–µ–Ω –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ñ–∞–π–ª—ã –≤ _site –∏–ª–∏ –≤ –ø–∞–ø–∫—É partitures, –∫–æ—Ç–æ—Ä—É—é Jekyll –±—É–¥–µ—Ç –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å
      - name: Generate partitures from ABC files using convert-abc.js
        run: |
          echo "üöÄ Starting regeneration from ABC files using convert-abc.js"
          echo "=== ABC source structure ==="
          find abc -name "*.abc" -o -name "folder.index" | sort
          node convert-abc.js
          echo "‚úÖ Regeneration using convert-abc.js completed"
          echo "=== Generated files structure in _site/partitures ==="
          find _site/partitures -name "*.html" -o -name "*.md" -o -name "*.json" | sort
          echo "=== File counts in _site/partitures ==="
          echo "Generated HTML/MD files: $(find _site/partitures -name '*.html' -o -name '*.md' | wc -l)"
          echo "Generated JSON files: $(find _site/partitures -name '*.json' | wc -l)"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–µ—Ä—Å–∏—é –∏–∑ —Ä–∞–±–æ—á–µ–≥–æ —Ñ–∞–π–ª–∞

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Jekyll –∏ –ø–ª–∞–≥–∏–Ω –¥–ª—è relative links, –µ—Å–ª–∏ –æ–Ω–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è
      - name: Install Jekyll
        run: gem install jekyll jekyll-relative-links

      # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä–∫—É Jekyll. –û–Ω –≤–æ–∑—å–º–µ—Ç —Ñ–∞–π–ª—ã –∏–∑ –∫–æ—Ä–Ω—è –∏ _includes/_layouts –∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –≤ _site
      # –¢–∞–∫ –∫–∞–∫ convert-abc.js —É–∂–µ –ø–æ–ª–æ–∂–∏–ª —Ñ–∞–π–ª—ã –≤ _site/partitures, Jekyll –∏—Ö —Ç–æ–∂–µ –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç/—Å–∫–æ–ø–∏—Ä—É–µ—Ç
      - name: Build with Jekyll
        run: jekyll build --trace # --trace –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–æ–ª–µ–µ –ø–æ–¥—Ä–æ–±–Ω—ã—Ö –ª–æ–≥–æ–≤ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
        env:
          JEKYLL_ENV: production

      - name: Verify build
        run: |
          echo "‚úÖ Jekyll build successful!"
          echo "=== Final site structure in _site ==="
          find _site -name "*.html" | sort
          echo "=== Key files verification ==="
          [ -f "_site/partitures/index.html" ] && echo "‚úÖ _site/partitures/index.html exists" || echo "‚ùå _site/partitures/index.html missing"
          [ -f "_site/index.html" ] && echo "‚úÖ _site/index.html exists" || echo "‚ùå _site/index.html missing"
          # –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —Å—É—â–µ—Å—Ç–≤—É—é—Ç –ª–∏ –¥—Ä—É–≥–∏–µ –æ–∂–∏–¥–∞–µ–º—ã–µ —Ñ–∞–π–ª—ã
          # [ -f "_site/partitures/.../index.html" ] && echo "‚úÖ ... exists" || echo "‚ùå ... missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é –ø–∞–ø–∫—É _site, —Å–æ–∑–¥–∞–Ω–Ω—É—é Jekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # Jekyll —Å–æ–∑–¥–∞–µ—Ç —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å–∞–π—Ç –≤ _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
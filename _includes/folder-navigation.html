<div class="folder-navigation">
    <h3 style="margin: 0 0 15px 0; color: #2c3e50;">
        üìÅ –°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ
    </h3>
    
    <div id="static-navigation">
        <div style="color: #7f8c8d; font-style: italic; padding: 20px; text-align: center;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏...
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadNavigation();
});

async function loadNavigation() {
    try {
        // –í—Å–µ–≥–¥–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ —Ç–µ–∫—É—â–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
        const response = await fetch('./navigation.json');
        if (!response.ok) throw new Error('Navigation file not found');
        
        const navData = await response.json();
        renderNavigation(navData);
        
    } catch (error) {
        console.error('Error loading navigation:', error);
        document.getElementById('static-navigation').innerHTML = 
            '<div style="color: #e74c3c; font-style: italic; padding: 20px; text-align: center;">' +
            '‚ùå –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞' +
            '</div>';
    }
}

function renderNavigation(navData) {
    let html = '<ul style="list-style: none; padding-left: 0; margin: 0;">';
    
    let hasContent = false;
    
    // –ü–∞–ø–∫–∏
    if (navData.folders && navData.folders.length > 0) {
        hasContent = true;
        navData.folders.forEach(folder => {
            const folderPath = '/partitures' + (folder.path.startsWith('/') ? folder.path : '/' + folder.path) + '/';
            
            html += `
                <li style="margin-bottom: 8px;">
                    <a href="${folderPath}" style="
                        color: #e67e22;
                        text-decoration: none;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        padding: 8px 12px;
                        background: white;
                        border-radius: 5px;
                        border: 1px solid #e9ecef;
                        font-weight: bold;
                        transition: all 0.2s;
                    " onmouseover="this.style.backgroundColor='#fff3e0'; this.style.borderColor='#e67e22';"
                       onmouseout="this.style.backgroundColor='white'; this.style.borderColor='#e9ecef';">
                        üìÅ ${folder.displayName}
                    </a>
                </li>
            `;
        });
    }
    
    // –§–∞–π–ª—ã
    if (navData.files && navData.files.length > 0) {
        hasContent = true;
        navData.files.forEach(file => {
            const filePath = '/partitures' + (file.path.startsWith('/') ? file.path : '/' + file.path);
            const isActive = window.location.pathname === filePath;
            const activeStyle = isActive ? 'background-color: #4051b5!important; color: white!important; border-color: #4051b5!important;' : '';
            
            html += `
                <li style="margin-bottom: 8px;">
                    <a href="${filePath}" style="
                        color: #2c3e50;
                        text-decoration: none;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        padding: 8px 12px;
                        background: white;
                        border-radius: 5px;
                        border: 1px solid #e9ecef;
                        transition: all 0.2s;
                        ${activeStyle}
                    " onmouseover="this.style.backgroundColor='${isActive ? '#4051b5' : '#f8f9fa'}'; this.style.borderColor='#4051b5';"
                       onmouseout="this.style.backgroundColor='${isActive ? '#4051b5' : 'white'}'; this.style.borderColor='${isActive ? '#4051b5' : '#e9ecef'}';">
                        üìÑ ${file.displayName}
                    </a>
                </li>
            `;
        });
    }
    
    html += '</ul>';
    
    if (hasContent) {
        document.getElementById('static-navigation').innerHTML = html;
    } else {
        document.getElementById('static-navigation').innerHTML = 
            '<div style="color: #7f8c8d; font-style: italic; padding: 20px; text-align: center;">–ü–∞–ø–∫–∞ –ø—É—Å—Ç–∞</div>';
    }
}
</script>

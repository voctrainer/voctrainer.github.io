<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/music.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/main.css' | relative_url }}" />
    <script src="{{ '/abc-ui-1.0.0.min.js' | relative_url }}"></script>
    <title>{{ page.title }}{% if page.composer %} - {{ page.composer }}{% endif %}</title>
    <link rel="icon" type="image/jpg" href="{{ '/favicon.png' | relative_url }}"/>
    <style>
        .partiture-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .abc-source {
            margin: 20px 0;
        }
        .partiture-header {
            background-color: #4051b5;
            color: white;
            padding: 20px;
        }
        .partiture-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        .partiture-nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .partiture-nav a:hover {
            background-color: #526cfe;
            color: white;
        }
    </style>
</head>
<body>
    <header class="partiture-header">
        <h1>Нотная библиотека и тренажер</h1>
        <nav class="partiture-nav">
            <a href="{{ '/' | relative_url }}">Главная</a>
            <a href="{{ '/partitures/' | relative_url }}">Все партитуры</a>
            <a href="{{ '/partitures/cherubic/' | relative_url }}">Херувимские</a>
        </nav>
    </header>

    <div class="partiture-container">
        {{ content }}
    </div>

    <script src="{{ '/acoustic_grand_piano-mp3.js' | relative_url }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof $ABC_UI !== 'undefined') {
                $ABC_UI.init();
                $ABC_UTIL.addHtmlVievers({
                    bMacro: true,
                    bDeco: true,
                    bEditors: false
                });
            }
        });
    </script>
</body>
</html>

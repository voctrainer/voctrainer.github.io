name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Debug - Show current structure
      run: |
        echo "=== Current structure ==="
        find . -name "*.abc" -o -name "*.html" -o -name "*.md" | grep -E "(abc|partitures)" | sort
        echo "=== ABC folder ==="
        ls -la abc/ || echo "No abc folder"
        echo "=== Partitures folder ==="
        ls -la partitures/ || echo "No partitures folder"
        
    - name: Generate partitures from ABC files
      run: |
        echo "=== Generating partitures from ABC files ==="
        node generate-partitures.js
        echo "=== Generation completed ==="
        
    - name: Show generated files
      run: |
        echo "=== Generated structure ==="
        find partitures -type f | sort
        echo "=== File contents ==="
        ls -la partitures/
        [ -f "partitures/index.md" ] && echo "index.md exists" || echo "index.md MISSING"
        [ -f "partitures/filelist.json" ] && echo "filelist.json exists" || echo "filelist.json MISSING"
        
    - name: Commit generated partitures
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add partitures/
        git status
        git diff --staged --quiet || (git commit -m "Auto-generate: Update partitures from ABC source" && git push) || echo "No changes to commit"
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        
    - name: Install Jekyll
      run: gem install jekyll jekyll-relative-links
        
    - name: Build site
      run: jekyll build
      
    - name: Debug - Show built site
      run: |
        echo "=== Built site structure ==="
        find _site -name "*.html" | sort
        [ -f "_site/partitures/index.html" ] && echo "partitures/index.html EXISTS" || echo "partitures/index.html MISSING"
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site

<div class="folder-navigation">
    <h3 style="margin: 0 0 15px 0; color: #2c3e50; font-size: 16px;">
        üìÅ –°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ
    </h3>
    
    <!-- –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏ -->
    <div id="breadcrumbs" style="margin-bottom: 15px; padding: 8px 12px; background: #f8f9fa; border-radius: 5px; border: 1px solid #e9ecef; font-size: 13px;">
        <div style="color: #7f8c8d; font-style: italic;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –ø—É—Ç–∏...
        </div>
    </div>
    
    <div id="static-navigation">
        <div style="color: #7f8c8d; font-style: italic; padding: 20px; text-align: center;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏...
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadBreadcrumbs();
    loadNavigation();
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ö–ª–µ–±–Ω—ã—Ö –∫—Ä–æ—à–µ–∫
async function loadBreadcrumbs() {
    try {
        const currentPath = window.location.pathname;
        
        // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å navigation.json —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è displayName
        let currentFolderDisplayName = null;
        try {
            const navResponse = await fetch('./navigation.json');
            if (navResponse.ok) {
                const navData = await navResponse.json();
                if (navData.currentFolder && navData.currentFolder.displayName) {
                    currentFolderDisplayName = navData.currentFolder.displayName;
                }
            }
        } catch (error) {
            console.log('Navigation.json not available for breadcrumbs');
        }
        
        // –†–∞–∑–±–∏—Ä–∞–µ–º –ø—É—Ç—å –Ω–∞ —Å–µ–≥–º–µ–Ω—Ç—ã
        const pathSegments = currentPath.split('/').filter(segment => segment && segment !== 'partitures');
        
        let breadcrumbsHtml = '<span style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap; font-size: 13px;">';
        breadcrumbsHtml += '<a href="/partitures/" style="color: #4051b5; text-decoration: none;">üè† –ì–ª–∞–≤–Ω–∞—è</a>';
        
        let accumulatedPath = '/partitures';
        pathSegments.forEach((segment, index) => {
            accumulatedPath += '/' + segment;
            const isLast = index === pathSegments.length - 1;
            const displayName = isLast && currentFolderDisplayName ? currentFolderDisplayName : decodeURIComponent(segment);
            
            if (isLast) {
                // –¢–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ - –Ω–µ —Å—Å—ã–ª–∫–∞
                breadcrumbsHtml += `<span style="color: #7f8c8d; margin: 0 8px;">‚ñ∂</span>`;
                breadcrumbsHtml += `<span style="color: #2c3e50; font-weight: bold;">${displayName}</span>`;
            } else {
                // –ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã - —Å—Å—ã–ª–∫–∏
                breadcrumbsHtml += `<span style="color: #7f8c8d; margin: 0 8px;">‚ñ∂</span>`;
                breadcrumbsHtml += `<a href="${accumulatedPath}/" style="color: #4051b5; text-decoration: none;">${displayName}</a>`;
            }
        });
        
        breadcrumbsHtml += '</span>';
        document.getElementById('breadcrumbs').innerHTML = breadcrumbsHtml;
        
    } catch (error) {
        console.error('Error loading breadcrumbs:', error);
        document.getElementById('breadcrumbs').innerHTML = 
            '<span style="color: #e74c3c; font-size: 13px;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—É—Ç–∏</span>';
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
async function loadNavigation() {
    try {
        const currentPath = window.location.pathname;
        
        // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –ø—É—Ç–∏ –∫ navigation.json
        const possiblePaths = [
            './navigation.json',
            '/partitures/navigation.json',
            '/voctrainer.github.io/partitures/navigation.json',
            'navigation.json'
        ];
        
        let navData = null;
        
        for (const path of possiblePaths) {
            try {
                const response = await fetch(path);
                if (response.ok) {
                    navData = await response.json();
                    break;
                }
            } catch (error) {
                continue;
            }
        }
        
        if (!navData) {
            throw new Error('Navigation file not found');
        }
        
        renderNavigation(navData);
        
    } catch (error) {
        console.error('Error loading navigation:', error);
        document.getElementById('static-navigation').innerHTML = 
            '<div style="color: #e74c3c; font-style: italic; padding: 20px; text-align: center; border: 1px solid #e74c3c; border-radius: 5px; background: #fdf2f2; font-size: 13px;">' +
            '‚ùå –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞' +
            '</div>';
    }
}

function renderNavigation(navData) {
    let html = '<ul style="list-style: none; padding-left: 0; margin: 0; font-size: 13px;">';
    
    let hasContent = false;
    
    // –ü–∞–ø–∫–∏
    if (navData.folders && navData.folders.length > 0) {
        hasContent = true;
        navData.folders.forEach(folder => {
            let folderPath = folder.path;
            if (!folderPath.endsWith('/')) folderPath += '/';
            
            html += `
                <li style="margin-bottom: 6px;">
                    <a href="${folderPath}" style="
                        color: #e67e22;
                        text-decoration: none;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        padding: 6px 10px;
                        background: white;
                        border-radius: 5px;
                        border: 1px solid #e9ecef;
                        font-weight: bold;
                        transition: all 0.2s;
                        font-size: 13px;
                    " onmouseover="this.style.backgroundColor='#fff3e0'; this.style.borderColor='#e67e22';"
                       onmouseout="this.style.backgroundColor='white'; this.style.borderColor='#e9ecef';">
                        üìÅ ${folder.displayName}
                    </a>
                </li>
            `;
        });
    }
    
    // –§–∞–π–ª—ã
    if (navData.files && navData.files.length > 0) {
        hasContent = true;
        navData.files.forEach(file => {
            let filePath = file.path;
            
            const isActive = window.location.pathname === filePath;
            const activeStyle = isActive ? 'background-color: #4051b5!important; color: white!important; border-color: #4051b5!important;' : '';
            
            html += `
                <li style="margin-bottom: 6px;">
                    <a href="${filePath}" style="
                        color: #2c3e50;
                        text-decoration: none;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                        padding: 6px 10px;
                        background: white;
                        border-radius: 5px;
                        border: 1px solid #e9ecef;
                        transition: all 0.2s;
                        font-size: 13px;
                        ${activeStyle}
                    " onmouseover="this.style.backgroundColor='${isActive ? '#4051b5' : '#f8f9fa'}'; this.style.borderColor='#4051b5';"
                       onmouseout="this.style.backgroundColor='${isActive ? '#4051b5' : 'white'}'; this.style.borderColor='${isActive ? '#4051b5' : '#e9ecef'}';">
                        üìÑ ${file.displayName}
                    </a>
                </li>
            `;
        });
    }
    
    html += '</ul>';
    
    if (hasContent) {
        document.getElementById('static-navigation').innerHTML = html;
    } else {
        document.getElementById('static-navigation').innerHTML = 
            '<div style="color: #7f8c8d; font-style: italic; padding: 20px; text-align: center; font-size: 13px;">–ü–∞–ø–∫–∞ –ø—É—Å—Ç–∞</div>';
    }
}
</script>

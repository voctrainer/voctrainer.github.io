name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Generate partitures from ABC files
      run: |
        echo "=== Generating partitures from ABC files ==="
        node generate-partitures.js
        echo "=== Generation completed ==="
        
    - name: Show generated files
      run: |
        echo "=== Generated structure ==="
        ls -la partitures/
        find partitures -type f | sort
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        
    - name: Install Jekyll
      run: gem install jekyll jekyll-relative-links
        
    - name: Build site with Jekyll
      run: jekyll build
      
    - name: Show built site
      run: |
        echo "=== Built site structure ==="
        ls -la _site/
        find _site -name "*.html" | head -20
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
